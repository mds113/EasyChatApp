<div id="container">
  <div id="allchats">
    <div id="shrink-container">
      <!-- leerer Container der dafÃ¼r sorgt, dass Nachrichten unten angezeigt werden. -->
    </div>
    <div id="chat-container" #chatContainer>
      <div *ngFor="let message of receivedMessages" id="allmessages" class="mt-2 no-resize"
        [ngClass]="{'system-message': isSystemMessage(message), 'user-message': !isSystemMessage(message)}">
        <span [innerHTML]="sanitizeMessage(message)"></span>
      </div>
    </div>
  </div>
</div>
