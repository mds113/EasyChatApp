<div class="container">
  <div class="form-group">
    <textarea id="inputText" maxlength="200" [(ngModel)]="chatMessage" (keyup.enter)="sendMessage()" class="form-control no-resize" rows="3" placeholder="Geben Sie Ihre Nachricht hier ein (Max. 200 Zeichen)" [innerHTML]="sanitizeInput(chatMessage)"></textarea>
    <button id="submitButton" class="btn btn-success btn-block text-center" (click)="sendMessage()" [disabled]="!chatMessage">Senden</button>
  </div>
</div>
