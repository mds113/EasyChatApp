<div class="container">
  <div class="form-group mb-3">
      <input id="inputNickname" maxlength="20" [(ngModel)]="nickname" class="form-control" type="text" placeholder="Geben Sie hier ihren Nicknamen ein (Max. 20 Zeichen)">
      <button id="submitButton" class="btn btn-success btn-block mt-3 text-center" (click)="setNickname()" [disabled]="!nickname">Senden</button>
  </div>
</div>
